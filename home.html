</head>

<body>
    <header id="navbar">
        <a href="home.html"><img id="navbar-logo" src="assets/logo.png" alt="Despito Logo" /></a>

        <ul>
            <li>
                <a href="about.html">about</a>

            <li>

        <div class="main-container">
            <section class="logo-and-chat">
                <img class="main-container__logo" src="assets/logo.png" alt="Despito Logo">
                <div class="chat">
                    <span class="avatar-container">
                        <img src="https://cdn2.iconfinder.com/data/icons/avatar-and-emotion-2/64/02-Smile-512.png" alt="Chat avatar">

                        <p id="chat-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Numquam, eaque. Aperiam quaerat ducimus minus maiores quod debitis amet ea at ipsam ipsum, ratione atque deleniti enim beatae sequi doloremque dicta?</p>
                    </div>
                </div>
            </section>
            <form class="form" action="">
                <div class="inputs">
                    <label for="input1" id="label1">Name <input id="input1" type="text" min="0" placeholder="Enter your name" required></label>
                    <label for="input2" id="label2">Email <input id="input2" type="email" min="0" placeholder="Enter your email" required></label>

                <button id="action-button" type="button">Start</button>
